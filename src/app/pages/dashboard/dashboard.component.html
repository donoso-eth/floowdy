<div class="grid">
  <div class="col-12">
    <div style="position: relative; border-color: transparent" class="card">
      <h5>
        <!-- <i
     
          style="color: var(--primary-color); font-size: large; cursor: pointer"
          class="pi pi-arrow-left"
        ></i> -->
        Dashboard
      </h5>

      <div style="margin-top: 20px" class="grid p-fluid"></div>

      <div class="col-12">
        <div
          style="
            height: 150px;
            position: relative;
            background-color: var(--surface-ground);
          "
          class="card mt-3 flex align-items-center flex-column justify-content-center"
        ></div>

        <div style="margin-top: 20px" class="grid">
          <!-- //// Mint area -->
          <div class="col-12 lg:col-4 xl:col-4">
            <div
              style="background-color: var(--surface-ground)"
              class="card mb-0"
            >
              <div class="grid p-fluid justify-content-center">
                <div class="col-12 flex align-items-center">
                  <div
                    [style.background]="
                      balanceSupertoken > 0
                        ? 'var(--green-500)'
                        : 'var(--orange-500)'
                    "
                    style="
                      width: 25px;
                      height: 25px;
                      border-radius: 13px;
                      background: lightgreen;
                    "
                  ></div>
                  <span class="block text-500 font-medium ml-2"> Balance</span>
                  <!-- #region REALTIME  ////  -->
                </div>
                <div class="col-6 text-center">
                  <div class="flex justify-content-between flex-column mb-3">
                    <div class="text-900 font-medium text-lg">
                      Realtime <br />
                      <span> {{ balanceSupertoken }}</span>
                    </div>
                  </div>
                </div>

                <!-- #endregion REALTIME ////  -->

                <!-- #region FLOW  ////  -->
                <div class="col-6 text-center">
                  <div class="flex justify-content-between flex-column mb-3">
                    <div class="text-900 font-medium text-lg">
                      Flow <br />
                      <span> {{ balanceSupertoken }} month</span>
                    </div>
                  </div>
                </div>

                <!-- #endregion FLOW  ////  -->

                <div class="col-12 flex justify-content-around">
                  <button
                    pButton
                    pRipple
                    style="position: relative; width: fit-content"
                    (click)="mint()"
                    type="button"
                    label="Acquire Tokens"
                    class="p-button-rounded mr-2 mb-2"
                  ></button>
                </div>
              </div>
            </div>
          </div>

          <!-- //// Wrap-Unwrap -->
          <div class="col-12 lg:col-4 xl:col-4">
            <user-balance (refreshEvent)="refreshBalance()" *ngIf="poolToken !== undefined" [poolToken]="poolToken"></user-balance>
          </div>

          <div class="col-12 lg:col-4 xl:col-4">
            <div
              style="background-color: var(--surface-ground)"
              class="card mb-0"
            >
              <div class="grid p-fluid justify-content-center">
                <div class="col-12 flex align-items-center">
             
                  <span class="block text-500 font-medium ml-2"> Your stream</span>
                  <!-- #region REALTIME  ////  -->
                </div>
                <div class="col-12 text-center">
                     <div class="flex justify-content-between flex-column mb-3">
                      <div class="text-900 font-medium text-lg">
                        <span class="text-green-500">
                          <span style="font-size: 40px"> {{ twoDec }}</span
                          >{{ fourDec }}
                        </span>
                      </div>
                    </div>
         
                </div>

                <!-- #endregion REALTIME ////  -->

          

                <div class="col-12 flex justify-content-around">
                  <button
                    pButton
                    pRipple
                    style="position: relative; width: fit-content"
                    (click)="showStartFlow()"
                    type="button"
                    label="Stream-->"
                    class="p-button-rounded mr-2 mb-2"
                  ></button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
