<div class="grid">

    <div class="col-12 xl:col-12">
        <div class="card">
            <h5>Credits </h5>
            <p-table [value]="credits" [paginator]="true" [rows]="5" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th >Requester </th>
                        <th >Amount</th>
                        <th> Rate</th>
                        <th> Created</th>
                        <th> Finish Voting Period</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-credit>
                    <tr>
                        <td style="width: 5%; min-width: 5rem;">
                           {{credit.id}}
                        </td>
                        <td style="width: 15%; min-width: 7rem;">address</td>
                        <td style="width: 15%; min-width: 8rem;">{{credit.amount}}</td>
                        <td style="width: 10%; min-width: 8rem;">{{credit.rate}}</td>
                        <td style="width: 10%; min-width: 8rem;">{{blockTimeToTime(credit.initTimestamp)}}</td>
                        <!-- <td style="width: 30%; min-width: 8rem;">{{credit.denyPeriodTimestamp}}</td> -->
                     
                        <td style="width: 10%;">
                            <button pButton pRipple type="button" (click)="goToCredit(credit.id)" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only"></button>
                        </td>
                        <td style="width: 30%;">
                            <button pButton pRipple type="button"  [disabled]="true" (click)="checkOut(credit.id)" label="Check Out" class="p-button p-component p-button-text"></button>
                        </td>
                        <td style="width: 5%; min-width: 8rem;">{{credit.status}}</td>
                     
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    </div>
