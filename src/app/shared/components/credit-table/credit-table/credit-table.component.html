<div class="grid">

    <div class="col-12 xl:col-12">
        <div class="card">
            <h5>Credits </h5>
            <p-table [value]="products" [paginator]="true" [rows]="5" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Image</th>
                        <th pSortableColumn="name">Name </th>
                        <th pSortableColumn="price">Price </th>
                        <th>View</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width: 15%; min-width: 5rem;">
                           {{product.name}}
                        </td>
                        <td style="width: 35%; min-width: 7rem;">{{product.name}}</td>
                        <td style="width: 35%; min-width: 8rem;">{{product.price | currency:'USD'}}</td>
                        <td style="width: 15%;">
                            <button pButton pRipple type="button" (click)="goToCredit(product.id)" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only"></button>
                        </td>
                        <td style="width: 15%;">
                            <button pButton pRipple type="button"  (click)="checkOut(product.id)" label="Check Out" class="p-button p-component p-button-text p-button-icon-only"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    </div>
