type Member @entity {
  id: ID!
  member: String!
  timestamp: BigInt!
  deposit:BigInt!
  flow:BigInt!
   flowGelatoId:String!
   flowduration:BigInt!


}

type Pool @entity {
  id: ID!
  timestamp: BigInt!
  totalDeposit:BigInt!
  totalFlow:BigInt!
  totalYield:BigInt!
  totalDelegated: BigInt!
  depositIndex:BigInt!
  flowIndex:BigInt!
  nrMembers: BigInt!
  
}
 