specVersion: 0.0.4
features:
  - fullTextSearch
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Floowdy
    network: localhost
    source:
      address: "0xA92a00D083D9De8cD18B08fC2DDE27298633e422"
      abi: Floowdy
      startBlock: 7588383
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Member
        - Pool
        - Credit
        - MemberCredit
        - ChartMonth
        - Installment
      abis:
        - name: Floowdy
          file: Floowdy\abis\floowdy.json
      eventHandlers:
        - event: CreditApproved((uint256,address,uint256,uint256,uint8,bytes32,(uint256,uint256,address[],uint256,uint256),(uint256,uint256,uint256,uint256,uint256,uint256,uint256,bytes32)))
          handler: handleCreditApproved
        - event: CreditCancelled((uint256,address,uint256,uint256,uint8,bytes32,(uint256,uint256,address[],uint256,uint256),(uint256,uint256,uint256,uint256,uint256,uint256,uint256,bytes32)))
          handler: handleCreditCancelled
        - event: CreditChangePhase((uint256,address,uint256,uint256,uint8,bytes32,(uint256,uint256,address[],uint256,uint256),(uint256,uint256,uint256,uint256,uint256,uint256,uint256,bytes32)))
          handler: handleCreditChangePhase
        - event: CreditCheckIn(uint256,address)
          handler: handleCreditCheckIn
        - event: CreditCheckOut(uint256,address)
          handler: handleCreditCheckOut
        - event: CreditInstallment(uint256)
          handler: handleCreditInstallment
        - event: CreditLiquidated(uint256)
          handler: handleCreditLiquidated
        - event: CreditRejected((uint256,address,uint256,uint256,uint8,bytes32,(uint256,uint256,address[],uint256,uint256),(uint256,uint256,uint256,uint256,uint256,uint256,uint256,bytes32)))
          handler: handleCreditRejected
        - event: CreditRequested((uint256,address,uint256,uint256,uint8,bytes32,(uint256,uint256,address[],uint256,uint256),(uint256,uint256,uint256,uint256,uint256,uint256,uint256,bytes32)))
          handler: handleCreditRequested
        - event: MemberDelegateCredit(uint256,address,uint256)
          handler: handleMemberDelegateCredit
        - event: MemberDeposit((uint256,address,int96,bytes32,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleMemberDeposit
        - event: MemberStream((uint256,address,int96,bytes32,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleMemberStream
        - event: PoolUpdated((uint256,uint256,int96,uint256,uint256,uint256,uint256,uint256,uint256,(uint256,uint256,uint256,uint256,uint256),uint256))
          handler: handlePoolUpdated
      file: Floowdy\Floowdy.wasm
