specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Floowdy
    network: goerli
    source:
      address: "0xc2C7c624D02CB0Bea3532Ef7204361FdD2d65Ca3"
      abi: Floowdy
      startBlock: 7588383
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Floowdy
          file: Floowdy\abis\floowdy.json
      eventHandlers:
        - event: MemberCreated(uint256,address,uint256)
          handler: handleMemberCreated
        - event: MemberDeposit(uint256,uint256,uint256)
          handler: handleMemberDeposit
      file: Floowdy\Floowdy.wasm
