specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Flowdy
    network: localhost
    source:
      address: "0xdBbEe441bbb5fF3023A879Eb17501d1753B2531B"
      abi: Flowdy
      startBlock: 7566385
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Flowdy
          file: Flowdy\abis\flowdy.json
      eventHandlers:
        - event: MemberCreated(uint256,address,uint256)
          handler: handleMemberCreated
        - event: MemberDeposit(uint256,uint256,uint256)
          handler: handleMemberDeposit
      file: Flowdy\Flowdy.wasm
