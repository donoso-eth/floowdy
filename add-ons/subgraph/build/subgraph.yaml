specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Floowdy
    network: localhost
    source:
      address: "0xFD4356404e9213CB7c776AcDc5fC9A77B72ef93c"
      abi: Floowdy
      startBlock: 7588383
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Member
        - Pool
        - Credit
        - MemberCredit
      abis:
        - name: Floowdy
          file: Floowdy\abis\floowdy.json
        - name: Floowdy
          file: Floowdy\abis\floowdy.json
        - name: Floowdy
          file: Floowdy\abis\floowdy.json
      eventHandlers:
        - event: CreditApproved((uint256,address,uint256,uint256,uint8,uint256,uint256,uint256,address[],uint256,bytes32))
          handler: handleCreditApproved
        - event: CreditRejected((uint256,address,uint256,uint256,uint8,uint256,uint256,uint256,address[],uint256,bytes32))
          handler: handleCreditRejected
        - event: CreditRequested((uint256,address,uint256,uint256,uint8,uint256,uint256,uint256,address[],uint256,bytes32))
          handler: handleCreditRequested
        - event: MemberDeposit((uint256,address,int96,bytes32,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleMemberDeposit
        - event: MemberStream((uint256,address,int96,bytes32,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleMemberStream
        - event: CreditCheckIn(uint256,address)
          handler: handleCreditCheckIn
        - event: CreditCheckOut(uint256,address)
          handler: handleCreditCheckOut
        - event: PoolUpdated((uint256,uint256,int96,uint256,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handlePoolUpdated
      file: Floowdy\Floowdy.wasm
