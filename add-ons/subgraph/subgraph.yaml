specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Floowdy
    network: localhost
    source:
      address: '0x35237B527acCe7a29Ada67E0B9949632c531Ffc2'
      abi: Floowdy
      startBlock: 7588383
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Member
        - Pool
        - Credit
        - MemberCredit
      abis:
        - name: Floowdy
          file: ./abis/floowdy.json
      eventHandlers:
        - event: >-
            CreditApproved((uint256,address,uint256,uint256,uint8,uint256,uint256,uint256,address[],uint256,bytes32))
          handler: handleCreditApproved
        - event: >-
            CreditRejected((uint256,address,uint256,uint256,uint8,uint256,uint256,uint256,address[],uint256,bytes32))
          handler: handleCreditRejected
        - event: >-
            CreditRequested((uint256,address,uint256,uint256,uint8,uint256,uint256,uint256,address[],uint256,bytes32))
          handler: handleCreditRequested
        - event: PoolUpdated(uint256)
          handler: handlePoolUpdated
        - event: >-
            MemberDeposit((uint256,address,int96,bytes32,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleMemberDeposit
        - event: >-
            MemberStream((uint256,address,int96,bytes32,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleMemberStream
        - event: CreditCheckIn(uint256,address)
          handler: handleCreditCheckIn
        - event: CreditCheckOut(uint256,address)
          handler: handleCreditCheckOut
      file: ./src/mapping.ts
